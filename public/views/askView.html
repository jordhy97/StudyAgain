<div class="col-sm-8 col-sm-offset-2">

    <h3>What's Your Question?</h3>
    <hr>

    <form name="askForm">
        <div ng-class="{'form-group' : true, 'has-success' : askForm.title.$valid, 'has-error' : askForm.title.$invalid && askForm.title.$touched}">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" placeholder="What's your question?" ng-model="ask.title" ng-minlength="15" ng-maxlength="150" required>
            <p ng-show="askForm.title.$invalid && askForm.title.$touched" class="help-block">Title must be between 15 to 150 characters.</p>
        </div>

        <div ng-class="{'form-group' : true, 'has-success' : askForm.content.$valid, 'has-error' : askForm.content.$invalid && askForm.content.$touched}">
            <label>Content:</label>
            <textarea class="form-control noresize" rows="5" name="content" placeholder="Enter content" ng-model="ask.content" required> </textarea>
            <p ng-show="askForm.content.$invalid && askForm.content.$touched" class="help-block">Content is missing.</p>
        </div>

        <div ng-class="{'form-group' : true, 'has-success' : askForm.tags.$valid, 'has-error' : askForm.tags.$invalid && askForm.tags.$touched}">
            <label>Tags:</label>
            <input type="text" class="form-control" name="tags" placeholder="Enter tags (max 5 tags, separate each tags with comma)" ng-model="ask.tags" ng-pattern="ask.pattern">
            <p ng-show="askForm.tags.$invalid && askForm.tags.$touched" class="help-block">max 5 tags, separate each tags with comma.</p>
        </div>

        <span style="float: right;"><button class="btn btn-primary" ng-disabled="askForm.$invalid" ng-click="ask.ask()">Post Your Question</button> </span>
        <div class="small-loader" ng-if="ask.loading"></div>
    </form>

</div>
